<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cube</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body>

    <section class="container">
      <div id="cube">
        <figure class="fig front"><p class="innerText">1</p></figure>
        <figure class="fig back"><p class="innerText">2</p></figure>
        <figure class="fig right"><p class="innerText">3</p></figure>
        <figure class="fig left"><p class="innerText">4</p></figure>
        <figure class="fig top"><p class="innerText">5</p></figure>
        <figure class="fig bottom"><p class="innerText">6</p></figure>
      </div>
    </section>
    <section id="options">
      <p class="show-buttons">
        <button id="front" class="btn">Show 1</button>
        <button id="back" class="btn">Show 2</button>
        <button id="right" class="btn">Show 3</button>
        <button id="left" class="btn">Show 4</button>
        <button id="top" class="btn">Show 5</button>
        <button id="bottom" class="btn">Show 6</button>
      </p>
    <p>
      <button id="toggle-backface-visibility">Toggle Backface Visibility</button>
    </p>
    </section>
